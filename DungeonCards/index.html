<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="styles/style.css">
		<title>DungeonCards</title>
	</head>
	<body>
		<div id="gameOverTextBox" class='hidden'>
			<p id='gameOver'>GAME OVER</p>
			<input id="gameOverNickName" type="text" placeholder="Введите ваш ник" maxlength="25"></input>
			</br>
			<input id="gameOverSaveBtn" type="button" value="Сохранить"></input>
			<input id="gameOverReloadBtn" type="button" value="Начать заново"></input>
		</div>
		<div id="gameField">
			<div id="AbilityBox">
				<img id="AbilityImg" src="src/HealthPotion.png"></img>
			</div>
			<div id="scoreTable">
				<p id="score">Score: 0</p>
				<p id="record">Record: 0</p>
			</div>
			<div id="Inventory">
				<img id="InventoryIcon" class="slot" src="src/InventoryBtn.png"></img>
				<img id="HelmetSlot" class="slot" src="src/InvSlot.png"></img>
				<img id="BreastplateSlot" class="slot" src="src/InvSlot.png"></img>
				<img id="LegginsSlot" class="slot" src="src/InvSlot.png"></img>
				<img id="BootsSlot" class="slot" src="src/InvSlot.png"></img>
			</div>
			<a href="Menu.html" id="menuHref"><input type="button" value="Menu" id="MenuBtn"></input></a>
		</div>
	</body>
	<script src="js/script.js"></script>
</html>
